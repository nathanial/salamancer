<!DOCTYPE html>
<html>
    <head>
        <title>HUD</title>
        <style>
            body {
                background: transparent;
                margin: 0;
                padding: 0;
            }
            .handle {
                width: 100%;
                height: 30px;
                background: #ddd;
                -webkit-user-select: false;
            }
            #editor {
                position: absolute;
                width: 50%;
                top: 0;
                bottom: 0;
                right: 0;
                border: 1px solid #ddd;
            }
            #preview {
                position: absolute;
                left: 0;
                top: 0;
                width: 50%;
                height: 100%;
                border: 1px solid #ddd;
                display: table;
            }
            .CodeMirror {
                height: 100% !important;
                font-family: monospace;
                font-size: 16px;
            }
            .terrain-tool {
                position: absolute;
                left: 10px;
                top: 10px;
                width: 500px;
                height: 500px;
                background: white;
                border: 1px solid #ddd;
            }
            .editor-panel {
                position: absolute;
                left: 10px;
                top: 40px;
                right: 10px;
                bottom: 100px;
            }
            #drafts-panel {
                position: absolute;
                bottom: 10px;
                left: 10px;
                right: 10px;
                height: 80px;
                border: 1px solid #ddd;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
            }
        </style>
        <link rel="stylesheet" href="bower_components/jquery-ui/themes/base/all.css"/>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/jquery-ui/jquery-ui.js"></script>
        <script src="bower_components/jquery.transit/jquery.transit.js"></script>
        <link rel="stylesheet" href="bower_components/codemirror/lib/codemirror.css"/>
        <script src="bower_components/codemirror/lib/codemirror.js"></script>
        <script src="bower_components/codemirror/mode/clike/clike.js"></script>
        <script src="bower_components/codemirror/mode/javascript/javascript.js"></script>
    </head>
    <body>
        <div class="terrain-tool">
            <div class="handle"></div>
            <div class="editor-panel">
                <div id="preview">
                    <div class="image-container">
                        <img id="preview-img">
                    </div>
                </div>
                <div id="editor"></div>
            </div>
            <div id="drafts-panel"></div>
        </div>
        <script>
            $(function(){
                var editor = CodeMirror($("#editor")[0], {
                    mode: "javascript",
                    lineNumbers: true
                });
                if(localStorage.getItem('editor-value')){
                    editor.setValue(localStorage.getItem('editor-value'));
                }
                editor.focus();
                editor.on("change", function(){
                    console.log("CHANGE:" +  editor.getValue());
                });
                $(".terrain-tool").draggable({
                    handle: '.handle'
                }).resizable();
                
                $("#preview-img").attr('src', Native.renderTerrain({}));
            });
        </script>
    </body>
</html>
