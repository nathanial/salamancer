<!DOCTYPE html>
<html>
    <head>
        <title>HUD</title>
        <style>
            body {
                background: transparent;
                margin: 0;
                padding: 0;
            }
            #editor-panel {
                position: absolute;
                left: 0;
                top: 0;
                bottom: 0;
                width: 500px;
                margin: 10px;
            }
            #editor-panel .handle {
                position: absolute;
                left: 0;
                top: 0;
                right: 0;
                height: 20px;
                background: gray;
                -webkit-user-select: false;
            }
            #editor-panel .controls {
                position: absolute;
                top: 20px;
                left: 0;
                right: 0;
                height: 50px;
                background: lightgray;
            }
            #editor-panel .controls > button {
                display:inline-block;
                width: 100px;
                height: 30px;
                margin-top: 10px;
                margin-left: 10px;
            }
            #editor {
                position: absolute;
                left: 0;
                top: 70px;
                bottom: 0;
                right: 0;
            }
            .CodeMirror {
                height: 100% !important;
                font-family: monospace;
                font-size: 16px;
            }
        </style>
        <link rel="stylesheet" href="bower_components/jquery-ui/themes/base/all.css"/>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/jquery-ui/jquery-ui.js"></script>
        <script src="bower_components/jquery.transit/jquery.transit.js"></script>
        <link rel="stylesheet" href="bower_components/codemirror/lib/codemirror.css"/>
        <script src="bower_components/codemirror/lib/codemirror.js"></script>
        <script src="bower_components/codemirror/mode/clike/clike.js"></script>
        <script src="bower_components/codemirror/mode/javascript/javascript.js"></script>
    </head>
    <body>
        <div id="editor-panel">
            <div class="controls">
                <button id="run">Run</button>
            </div>
            <div class="handle"></div>
            <div id="editor"></div>
        </div>
        <script>
            $(function(){
                var editor = CodeMirror($("#editor")[0], {
                    mode: "javascript",
                    lineNumbers: true
                });
                editor.focus();
                
                $("#editor-panel").draggable({
                    handle: '.handle'
                }).resizable();
                
                $("#run").click(function(){
                    var code = editor.getValue();
                    eval(code);
                });
            });
        </script>
    </body>
</html>
